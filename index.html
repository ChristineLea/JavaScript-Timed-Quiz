<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="app-container" id="app">
        <div class="center">
            <h1>Take the JavaScript Quiz!!!</h1>
            <p>Answer all questions before the time runs out & add your name to the highscore
                board!</p>
            <button class="btn" id="startBtn">Start Quiz</button>
        </div>

    </div>

    <div class="quiz-container" id="quiz">
        <div class="center">
            <div id="countdown"></div>
            <h2 id="question"></h2>
            <div class="option1 text" data-number="option1"></div>
            <div class="option2 text" data-number="option2"></div>
            <div class="option3 text" data-number="option3"></div>
            <div class="option4 text" data-number="option4"></div>
        </div>
            <div id="output"></div>
    </div>

    <div class="result-container" id="resultWin">
        <h2 id="output-score">Hello</h2>
        <form method="POST" id="result-form">
            <label for="result-name" id="label">Record your score : </label>
            <input type="text" id="result-name" name="name" placeholder="enter your initials">
            <input type="button" id="submit">
            <div id="msg-div"></div>
        </form>
        <div class="button">
            <button class="end-btn win-home" id="homeBtn">Return Home</button>
            <button class="end-btn win-score" id="scoreBtn">View Scores</button>
        </div>
    </div>


    <div class="result-container" id="resultLose">
        <h2 class="margin">Hello</h2>
        <div class="button margin">
            <button class="end-btn lose-home" id="homeBtn">Return Home</button>
            <button class="end-btn lose-score" id="scoreBtn">View Scores</button>
        </div>
    </div>

    <div class="result-container" id="score">
        <h2 class="margin">Results</h2>
        <div class="margin">
            <p>Name :<span id="user-name"></span></p>
            <p>Score :<span id="user-score"></span></p>
        </div>
        <div class="button margin">
            <button class="end-btn score-home" id="homeBtn">Return Home</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
