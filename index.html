<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>


    <div class="app-container" id="app">
        <div class="center">
            <h1>Take the JavaScript Quiz!!!</h1>
            <p>Answer all questions before the time runs out & add your name to the highscore
                board!</p>
            <button class="btn" id="startBtn">Start Quiz</button>
        </div>

    </div>

    <div class="quiz-container" id="quiz">
        <div class="center">
            <h2 id="question">Hello</h2>
            <div class="option1 text" data-number="option1">Hello</div>
            <div class="option2 text" data-number="option2">Hello</div>
            <div class="option3 text" data-number="option3">Hello</div>
            <div class="option4 text" data-number="option4">Hello</div>
            <div class="output">Hello</div>
        </div>

    </div>

    <div class="result-container" id="result">
        <h3>Hello</h3>
    </div>
    <script src="script.js"></script>
</body>

</html>
